<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <link rel="stylesheet" href="../dist/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../src/js/main.js" type="module"></script>
</head>

<body class="bg-secondary">
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="index.html" id="log-out">Log
                            out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/feed">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/profile">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>



    <main>
        <section class="container feed-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="new-post-form col-10 col-md-5 mx-auto">
                        <h2 class="text-center">Create a New Post</h2>
                        <form id="new-post-form" action="/submit-post" method="post">
                            <div class="form-group">
                                <label for="post-title">Title:</label>
                                <input type="text" id="post-title" name="post-title"
                                    class="form-control form-control-sm" required>
                            </div>
                            <div class="form-group">
                                <label for="post-description">Description:</label>
                                <textarea id="post-description" name="post-description"
                                    class="form-control form-control-sm" rows="5" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="post-image">Image URL (Optional):</label>
                                <input type="url" id="post-image" name="post-image"
                                    class="form-control form-control-sm">
                            </div>

                            <div class="form-group">
                                <label for="tags">Tags (Optional. Add Space between each word):</label>
                                <input type="text" id="tags" name="tags" class="form-control form-control-sm">
                            </div>


                            <button type="submit" class="btn btn-primary btn-sm mt-2">Submit</button>
                        </form>
                    </div>

                    <div class="sort-options mt-3 col-10 col-md-5 mx-auto">
                        <label for="sort-by" class="text-center">Sort by:</label>
                        <select id="sort-by" class="form-control form-control-sm">
                            <option value="newest">Newest to Oldest</option>
                            <option value="oldest">Oldest to Newest</option>
                            <option value="no-image">No Image</option>
                            <option value="with-image">With Image</option>
                        </select>
                    </div>

                    <div class="search-bar mt-2 col-10 col-md-5 mx-auto">
                        <input type="text" id="search-input" class="form-control form-control-sm"
                            placeholder="Search...">
                        <button type="button" id="search-button" class="btn btn-primary btn-sm mt-2">Search By
                            Tag (Case-Sensitive)</button>
                    </div>

                    <div id="edit-post-modal" class="modal custom-modal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content bg-primary text-white p-4">
                                <span class="close btn btn-danger btn-lg">&times;</span>
                                <h2 class="mb-4">Edit Post</h2>
                                <form id="edit-post-form">
                                    <input type="hidden" id="edit-post-id">
                                    <div class="mb-3">
                                        <label for="edit-post-title">Title</label>
                                        <input type="text" id="edit-post-title" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-post-description">Description</label>
                                        <textarea id="edit-post-description" class="form-control" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-post-image">Image URL</label>
                                        <input type="text" id="edit-post-image" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-post-tags">Tags (comma-separated)</label>
                                        <input type="text" id="edit-post-tags" class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-light mt-3">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="post-thumbnails mt-4 col-12 col-md-8 mx-auto">
                        <!--
                        <div class="row">
                            <div class="col-12 mb-4">
                                <div class="post-thumbnail bg-light p-3 text-center mx-auto">
                                    <img src="" class="img-fluid img-thumbnail" alt="Post 1">
                                    <p class="mt-3">My post-it note post. Lorem ipsum dolor sit amet, consectetur
                                        adipiscing elit.</p>
                                </div>
                            </div>
                        </div> This is a placeholder -->
                    </div>
                    <div class="d-flex justify-content-center my-3">
                        <button id="load-more-button" class="btn btn-primary">Load More</button>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="errorModalLabel">Message</h5>
                            <button type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="errorMessageText"></p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link rel="stylesheet" href="../dist/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../src/js/main.js" type="module"></script>
</head>


<body class="bg-secondary">
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="../index.html" id="log-out">Log out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="../feed">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="../profile">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <div id="edit-post-modal" class="modal custom-modal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-primary text-white p-4">
                        <span class="close btn btn-danger btn-lg">&times;</span>
                        <h2 class="mb-4">Edit Post</h2>
                        <form id="edit-post-form">
                            <input type="hidden" id="edit-post-id">
                            <div class="mb-3">
                                <label for="edit-post-title">Title</label>
                                <input type="text" id="edit-post-title" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-post-description">Description</label>
                                <textarea id="edit-post-description" class="form-control" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="edit-post-image">Image URL</label>
                                <input type="text" id="edit-post-image" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="edit-post-tags">Tags (comma-separated)</label>
                                <input type="text" id="edit-post-tags" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-light mt-3">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="errorModalLabel">Message</h5>
                            <button type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="errorMessageText"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="post-thumbnails mt-4 col-12 col-md-8 mx-auto">
            </div>
        </section>
    </main>

    <footer class="text-center py-3">
        &copy; 2023 Tord Ã…ke Larsson. All rights reserved.
    </footer>
</body>

</html>
